<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant - Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Reservation Form</h2>
        <form action="submit.html" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="reservation">Reservation Date:</label>
            <input type="date" id="reservation" name="reservation" required>

            <label for="guests">Number of Guests:</label>
            <select id="guests" name="guests">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4+</option>
            </select>

            <input type="submit" value="Submit">
        </form>
    </section>

    <footer>
        <p style="font-family: cursive;">&copy; 2024 Mykee's</p>
            <iframe src="https://giphy.com/embed/3o6vXWARMxDY1kF0je" width="50" height="100" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></p>

    </footer>
</body>
</html>
